<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <div class="container">
		<header>
			<img src="./imagem/40-404153_files-free-clip-art-agenda-free.png" alt="agenda">
			<h1>Agenda de Contatos</h1>
		</header>
		<form>
			<label for="nome-contato">Nome:</label>
			<input type="text" id="nome-contato" required placeholder="Nome do contato">
			<label for="telefone-contato">Telefone:</label>
			<input type="tel" id="telefone-contato" required placeholder="Telefone do contato">
			<button type="button" onclick="adicionarContato()">Cadastrar</button>
		</form>		
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div>
			Total de contatos: <span id="total-contatos-valor">0</span>
		</div>
	</div>
	<script src="./main.js"></script>
</body>
</html>
